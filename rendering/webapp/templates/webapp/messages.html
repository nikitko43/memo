{% if messages %}
  <div class="row">
    {% for message in messages %}
     <div class="col-12">
         <div class="alert alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger" role="alert"> Important: {% else %}{{message.tags}}" role="alert">{% endif %}{{ message }}</div>
     </div>
    {% endfor %}
  </div>
{% endif %}
